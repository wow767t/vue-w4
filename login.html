<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        
    </style>
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <!-- justify-content-center 置中 -->
            <div class="row justify-content-center mb-4 ">
                <div class="col-4 border p-4 rounded-3 border-secondary border-3">
                    <h2 class="h2 mb-4">請先登入</h2>
                    <div class="form-floating mb-4">
                        <input 
                        v-model="identity.username"
                        class=" form-control" type="email" name="" id="name" placeholder="email">
                        <label for="name">email</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password"  id="password" placeholder="password"
                            class="form-control mt-3" required 
                            v-model="identity.password">
                        <label for="password">password</label> 
                    </div>
                    <button 
                    @click="signIn"
                    type="button" class="btn btn-secondary btn-lg w-100">登入</button>
                </div>
            </div>
        </div>
    </div>

    <script  type="module" src="./js/login.js"></script>
</body>

</html>
